<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug - TaskFlow</title>
    <!-- Cute Ladybug Icon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/ladybird.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="padding: 2rem; max-width: 800px; margin: 0 auto;">
    <h1>Report a Bug</h1>
    <div class="glass-panel" style="padding: 2rem; margin-top: 2rem;">
        <form>
            <div class="form-group">
                <label class="form-label">Issue Title</label>
                <input type="text" class="form-input" placeholder="e.g. Login failed">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-input" rows="5" placeholder="Describe what happened..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="alert('Thank you! Report submitted.')">Submit
                Report</button>
        </form>
    </div>
</body>

</html>
