<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/task-completed.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="glass-panel auth-box" id="login-form">
            <h1 class="auth-title">Welcome Back</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="login-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a>
            </div>
        </div>

        <div class="glass-panel auth-box" id="register-form" style="display: none;">
            <h1 class="auth-title">Create Account</h1>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="reg-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="toggleAuth()">Sign In</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
