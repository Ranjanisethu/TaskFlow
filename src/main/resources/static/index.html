<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/task-completed.png">
    <link rel="stylesheet" href="css/style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="notification-container"
        style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 0.5rem; width: auto; align-items: center;">
    </div>

    <div class="auth-container">
        <div class="glass-panel auth-box" id="login-form">
            <h1 class="auth-title">Welcome Back</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="login-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            </form>
            <div class="auth-switch">
                <a href="#" onclick="toggleForgot()"
                    style="display:block; margin-bottom:0.5rem; font-size:0.9rem;">Forgot Password?</a>
                Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a>
            </div>
        </div>

        <div class="glass-panel auth-box" id="register-form" style="display: none;">
            <h1 class="auth-title">Create Account</h1>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="reg-username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" id="reg-company" class="form-input" placeholder="e.g. Acme Corp" required>
                </div>
                <!-- Password hint -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-input" required>
                    <small style="color:var(--text-muted); font-size:0.8rem; display:block; margin-top:0.25rem;">
                        Min 8 chars, 1 number, 1 symbol
                    </small>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign Up</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" onclick="toggleAuth()">Sign In</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div class="glass-panel auth-box" id="forgot-form" style="display: none;">
            <h1 class="auth-title">Reset Password</h1>
            <p style="text-align:center; margin-bottom:1.5rem; color:var(--text-muted);">Enter your email to receive a
                temporary password.</p>
            <form onsubmit="handleForgot(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="forgot-email" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Send Reset Email</button>
            </form>
            <div class="auth-switch">
                <a href="#" onclick="toggleForgot()">Back to Login</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
